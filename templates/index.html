<!doctype html>
<title>MURA Image Classifier</title>
<link href="/static/styles/style_.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<h2 class="mytitle">Select a file to upload</h2>
<form class="md-form">
  <div class="file-field big-2">
    <div class="btn btn-outline-danger btn-rounded waves-effect btn-lg float-left">
      <span>Choose file<i class="fas fa-upload ml-3" aria-hidden="true"></i></span>
      <input type="file">
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="Upload your file">
    </div>
  </div>
</form>
