<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MURA Results</title>
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="center-result">
        <div class="back_to_root">
            <a href="/" class="link"><button class="btn btn-info"><i class="far fa-arrow-alt-circle-left"></i> Ana Menüye Dön</button></a>
        </div>
        <div class="results">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th colspan="2">Neural Network</th>
                        <th colspan="2">Logistic Regression</th>
                        <th colspan="2">Random Forest</th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th colspan="1">Sonuç</th>
                        <th colspan="1">Olasılık</th>
                        <th colspan="1">Sonuç</th>
                        <th colspan="1">Olasılık</th>
                        <th colspan="1">Sonuç</th>
                        <th colspan="1">Olasılık</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for key, value in scores.items() %}
                        <td>{{ value.result_class|e }}</td>
                        <td>{{ value.probability|e }}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>


            <!-- <h2>RESULTS:</h2>
            <h3>Predicted class: {{ result_class }}</h3>
            <h3>Probability: {{ prob }}</h3> -->
        </div>
        <div>
            <img class="output" src="data:image/png;base64,{{ encoded_graph }}">
        </div>
        <div>
            {# <img class="output" src="data:image/png;base64,{{ encoded }}" width=window.innerWidth/2 height=window.innerHeight/2>#}
            <img class="output" src="data:image/png;base64,{{ encoded }}">
        </div>
    </div>
    <!-- partial -->
    <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>
    <script src="/static/js/script.js"></script>

</body>

</html>
